<div *ngIf="forecast">
  <mat-card class="forecast-header">
    <mat-card-title class="title">5-Day Forecast</mat-card-title>
  </mat-card>

  <div class="forecast-grid">
    <mat-card *ngFor="let day of dailyForecasts" class="forecast-card mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>{{ day.Date | date: 'EEEE' }}</mat-card-title>
        <mat-card-subtitle>{{ day.Date | date: 'dd/MM/yyyy' }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <div class="temp-range">
          <span class="max">High: {{ day.Temperature.Maximum.Value }}°C</span>
          <span class="min">Low: {{ day.Temperature.Minimum.Value }}°C</span>
        </div>

        <div class="weather-description">
          <div>
            <strong>Day:</strong> {{ day.Day.IconPhrase }}
            <img
              [src]="'https://developer.accuweather.com/sites/default/files/' + (day.Day.Icon < 10 ? '0' + day.Day.Icon : day.Day.Icon) + '-s.png'"
              alt="Day icon"
            />
          </div>

          <div>
            <strong>Night:</strong> {{ day.Night.IconPhrase }}
            <img
              [src]="'https://developer.accuweather.com/sites/default/files/' + (day.Night.Icon < 10 ? '0' + day.Night.Icon : day.Night.Icon) + '-s.png'"
              alt="Night icon"
            />
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
